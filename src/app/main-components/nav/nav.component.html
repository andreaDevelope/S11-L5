<div class="cont">
  <div class="d-flex justify-content-between align-items-center px-2 py-3">
    <a routerLink="">
      <img
        src="http://mondocine.net/wp-content/uploads/2015/05/mgm.jpg"
        alt="logo-cinema"
      />
    </a>
    <div [ngClass]="{ show: isShowMenu }" class="collapse navbar-collapse">
      <div
        class="d-flex flex-column text-center flex-sm-row justify-content-around"
      >
        <a routerLink="">
          <span *ngIf="!isLogIn">Welcome</span>
          <span *ngIf="isLogIn"></span>
        </a>
        <a routerLink="/home">
          <span *ngIf="!isLogIn"></span>
          <span *ngIf="isLogIn">Home</span>
        </a>
        <a routerLink="/user-detail">
          <span *ngIf="!isLogIn"></span>
          <span *ngIf="isLogIn">User Detail</span>
        </a>
        <a routerLink="/favorites">
          <span *ngIf="!isLogIn"></span>
          <span *ngIf="isLogIn">Favorites</span>
        </a>
        <div>
          <a (click)="isShow()" class="text-white">
            <span *ngIf="!isLogIn"></span>
            <span id="span" *ngIf="isLogIn">log-out</span>
          </a>
        </div>
      </div>
    </div>
    <button (click)="ShowMenu()" class="btn btn-warning">MENU</button>
  </div>
  <div *ngIf="isShure" class="d-flex justify-content-center text-center pb-2">
    <button (click)="logout()" class="p-2 mx-1 custom-b bg-danger text-white">
      esci
    </button>
    <button (click)="isShow()" class="p-2 custom-b bg-success text-white">
      annulla
    </button>
  </div>
</div>
