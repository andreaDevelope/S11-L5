<div class="form-container">
  <form [formGroup]="form">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="nome"
        [ngClass]="{
          'is-invalid': isInvalid('nome'),
          'is-valid': isValid('nome')
        }"
      />
      <label for="firstName" class="form-label">Nome</label>
      <p *ngIf="isInvalid('nome')" class="error-message">
        Campo nome non valido
      </p>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="cognome"
        [ngClass]="{
          'is-invalid': isInvalid('cognome'),
          'is-valid': isValid('cognome')
        }"
      />
      <label for="lastName" class="form-label">Cognome</label>
      <p *ngIf="isInvalid('cognome')" class="error-message">
        Campo cognome non valido
      </p>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="username"
        formControlName="username"
        [ngClass]="{
          'is-invalid': isInvalid('username'),
          'is-valid': isValid('username')
        }"
      />
      <label for="username" class="form-label">Username</label>
      <p *ngIf="isInvalid('username')" class="error-message">
        Campo username non valido
      </p>
    </div>

    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid': isInvalid('email'),
          'is-valid': isValid('email')
        }"
      />
      <label for="email" class="form-label">Email</label>
      <p *ngIf="isInvalid('email')" class="error-message">
        Campo email non valido
      </p>
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="psw"
        [ngClass]="{
          'is-invalid': isInvalid('psw'),
          'is-valid': isValid('psw')
        }"
      />
      <label for="password" class="form-label">Password</label>
      <p *ngIf="isInvalid('psw')" class="error-message">
        Campo password non valido
      </p>
    </div>

    <p *ngIf="isSignup" class="text-center text-success">
      registrazione effettuata
    </p>

    <div class="d-grid">
      <button
        (click)="signup()"
        class="btn btn-custom"
        [disabled]="!form.valid"
      >
        Registrati
      </button>
    </div>
  </form>
</div>
